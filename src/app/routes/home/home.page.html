<ion-header [translucent]="true">
  <ion-toolbar [class]="selecting ? 'selection-bar' : ''" >

    <ion-title *ngIf="!selecting">
      Lembretes
    </ion-title>
    <ion-buttons slot="end" *ngIf="!selecting">
      <ion-button class="ion-activatable ripple-parent" (click)="toggleHold()">
        <ion-icon name="layers-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
      <ion-button class="ion-activatable ripple-parent" [routerLink]="'/create/reminder/0'">
        <ion-icon name="add-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>


    <ion-buttons *ngIf="selecting" slot="start">
      <ion-button class="ion-activatable ripple-parent" (click)="quitSelection()">
        <ion-icon name="close-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="selecting" slot="end">
      <ion-button slot="end" class="ion-activatable ripple-parent" *ngIf="selectedReminders.length > 0" (click)="deleteReminders()">
        <ion-icon name="trash-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <!--
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  -->

  <ion-list>
    <app-reminder *ngFor="let reminder of getReminders()" [reminder]="reminder" [reminderService]="reminders" [selecting]="selecting" [selectedReminders]="selectedReminders"></app-reminder>
  </ion-list>
</ion-content>
