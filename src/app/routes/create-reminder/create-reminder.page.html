<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
      <ion-icon class="save-reminder" name="checkmark-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none"> 
    <ion-label>
      <h2>Titulo</h2>
      <input type="text" class="text-entry"/>
    </ion-label>
  </ion-item>
  <ion-item lines="none"> 
    <ion-label class="desc-label">
      <h2>Descricao</h2>
      <textarea res class="text-entry"></textarea>
    </ion-label>
  </ion-item>
</ion-content>
